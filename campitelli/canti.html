In seguito alla richiesta di come realizzare un "foglietto" per i canti sul 
cellulare, ho realizzato questa pagina in modo che sia facile da modificare. 

Se la usi, mandami una email a neclepsio@gmail.com e fammi sapere cosa ne
pensi.

Per personalizzare i testi è sufficiente modificare la parte tra
'<script id="contenuto" type="none">' e '</script>', lasciando invariato
tutto il resto.

Il formato è abbastanza intuitivo dagli esempi, ma aggiungo le istruzioni.


Per applicare la formattazione far iniziare le righe come di seguito.
  .    i nomi dei momenti, centrati, prima del titolo;
  #    i titoli, centrati ed in maiuscoletto;
  ##   riga in grassetto;
  >    i ritornelli, in grassetto e rientrati;
  /    i bridge, in corsivo;
  ---  separatore di sezione;
  ?    spiegazioni (da mettere subito dopo il titolo).

Per lasciare spazio tra i paragrafi lasciate una riga vuota. 

Le righe che cominciano con @, gli undescore (_) ed il testo riportato tra 
[parentesi quadre] non verrano visualizzati. Questo permette di incollare
i testi dei canti con accordi per alcuni programmi. 

Il carettere @ può essere usato quindi per inserire commenti o per nascondere
parti che non si voglioni cancellare.

Talvolta nelle letture ci sono però parti aggiunte segnate tra parentesi 
quadre, siccome verrebbero eliminati è necessario scriverli \[in questo modo],
aggiungendo \ prima di [.

La tilde (~) inserisce uno spazio unificatore, è utile per non far andare a 
capo un riferimento: "Gv 1,1" potrebbe far scrivere "Gv" su un rigo e "1,1"
a capo, mentre "Gv~1,1" tiene tutto sullo stesso rigo. Per inserire ~ usando
Windows il modo migliore è fare il copia e incolla, con Linux usa AltGr+ì.

Se viene inserita una riga con scritto {indice}, verrà sostituita con l'indice
dei titoli, escludendo quelli che precedono la prima occorrenza.

Per inserire l'immagine di una croce, usare {croce}.
Per inserire la R per la risposta, usare {risposta}.
Per inserire una chiave di violino, usare {musica}.
Le immagini nei titoli saranno rimosse nella voce dell'indice.

La punteggiatura verrà abbellita: 
  '     diventa   ‘ o ’
  "     diventa   “ o ”
  <<    diventa   «
  >>    diventa   »
  ...   diventa   …
  --    diventa   – (largo quanto una n)
  ---   diventa   — (largo quanto una m)

Una riga che finisce con \ verrà concatenata alla successiva aggiungendo uno
spazio, è utile per dividere le letture su più righe non imponendo un'andata
a capo nel risultato finale. In alternativa, i paragrafi possono essere 
scritti tutti su una singola riga.

# Prima Lettura
/ Condanniamo il giusto a una morte infamante.

## Dal libro della Sapienza (Sap~2,~12.17-20)

\[Dissero gli empi:]
«Tendiamo insidie al giusto, che per noi è d’incomodo
e si oppone alle nostre azioni;
ci rimprovera le colpe contro la legge
e ci rinfaccia le trasgressioni contro l’educazione ricevuta.

Vediamo se le sue parole sono vere,
consideriamo ciò che gli accadrà alla fine.
Se infatti il giusto è figlio di Dio, egli verrà in suo aiuto
e lo libererà dalle mani dei suoi avversari.
Mettiamolo alla prova con violenze e tormenti,
per conoscere la sua mitezza
e saggiare il suo spirito di sopportazione.
Condanniamolo a una morte infamante,
perché, secondo le sue parole, il soccorso gli verrà».

# Seconda Lettura
/ Per coloro che fanno opera di pace viene seminato nella pace un frutto di \
giustizia.

## Dalla lettera di san Giacomo apostolo (Giac~3,16-4,3)

Fratelli miei, dove c’è gelosia e spirito di contesa, c’è disordine e ogni \
sorta di cattive azioni. Invece la sapienza che viene dall’alto anzitutto è \
pura, poi pacifica, mite, arrendevole, piena di misericordia e di buoni \
frutti, imparziale e sincera. Per coloro che fanno opera di pace viene \
seminato nella pace un frutto di giustizia.

Da dove vengono le guerre e le liti che sono in mezzo a voi? Non vengono forse \
dalle vostre passioni che fanno guerra nelle vostre membra? Siete pieni di \
desideri e non riuscite a possedere; uccidete, siete invidiosi e non riuscite \
a ottenere; combattete e fate guerra! Non avete perché non chiedete; chiedete \
e non ottenete perché chiedete male, per soddisfare cioè le vostre passioni.

# Vangelo
/ Tu sei il Cristo… Il Figlio dell'uomo deve molto soffrire.

## {croce} Dal Vangelo secondo Marco (Mc~9,~30-37)

In quel tempo, Gesù e i suoi discepoli attraversavano la Galilea, ma egli non \
voleva che alcuno lo sapesse. Insegnava infatti ai suoi discepoli e diceva \
loro: «Il Figlio dell’uomo viene consegnato nelle mani degli uomini e lo \
uccideranno; ma, una volta ucciso, dopo tre giorni risorgerà». Essi però non \
capivano queste parole e avevano timore di interrogarlo.

Giunsero a Cafàrnao. Quando fu in casa, chiese loro: «Di che cosa stavate \
discutendo per la strada?». Ed essi tacevano. Per la strada infatti avevano \
discusso tra loro chi fosse più grande. Sedutosi, chiamò i Dodici e disse \
loro: «Se uno vuole essere il primo, sia l’ultimo di tutti e il servitore di \
tutti».

E, preso un bambino, lo pose in mezzo a loro e, abbracciandolo, disse loro: \
«Chi accoglie uno solo di questi bambini nel mio nome, accoglie me; e chi \
accoglie me, non accoglie me, ma colui che mi ha mandato».

# Supplica alla Madonna di Campitelli

Vergine Santissima, per la tua materna
intecessione, tante volte da noi invocata
davanti a questa immagine, il tuo Figlio Gesù
ha esaudito le nostre preghiere,
mostrandoci il suo braccio potente
e misericordioso.

Guarda con tenerezza, o Maria,
le anime nostre, le nostre famiglie,
questa Città e questa Nazione
e fa' che sperimentiamo la forza e la dolcezza
della tua carità materna.

Per i meriti di Cristo, vero Dio e vero uomo,
allontana da noi la malattia,
la fame, la guerra, l'ingiustizia sociale,
donaci l'abbondanza delle tue grazie
e guidaci al porto della salvezza.

Fa' di noi, o Maria, un popolo santo e devoto.
Fa' che, rivolgendoci a te come Madre di Dio,
possiamo godere il tuo amore qui in terra
e la tua gloria nei cieli.

Amen.
